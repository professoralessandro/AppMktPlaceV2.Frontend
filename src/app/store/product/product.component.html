<!-- TITLE -->
<div class="card border-0 rounded-0">{{ this.title }}</div>
<div class="card border-0 rounded-0">
  <div class="col-md-12 col-lg-12 mb-12 align-items-stretch">
    <!-- ADVANTAGE SEARCH FILTER -->
    <div class="card-title mb-1 p-3">
      <h5>Filtro avan√ßado de busca</h5>
    </div>
    <div class="form-group">
      <label for="InputParam">Parametro de busca</label>
      <input type="text" maxlength="50" [(ngModel)]="this.param" class="form-control rounded-0"
        id="InputDescryption" aria-describedby="emailHelp" maxlength="150" placeholder="Informe: titulo, identificador, cogido de barras, marca, valor">
    </div>
    <br>
    <div class="form-group">
        <button (click)="search()" class="btn btn-block btn-lightning rounded-0"><i class="fa fa-search"></i> Pesquisar</button>
    </div>
    <br>
    <!-- PRODUCT CARD -->
    <div *ngFor="let product of productList" class="product-card">
      <img [src]="product.mainImage" alt="{{ product.descricao }}" width="50%" height="50%" />
      <h3>{{ product.titulo }}</h3>
      <p>{{ product.resumoDetalhes }}</p>
      <p>{{ currencyFormatterBRL(product.precoVenda) }}</p>
      <button [routerLink]="['details',product.identifier]">Comprar</button>
    </div>
    <!-- LAZY LOADING -->
    <button (click)="loadMoreProducts()">Carregar mais</button>
  </div>
</div>
