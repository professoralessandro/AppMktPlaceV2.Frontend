<div class="col-md-12 col-lg-12 mb-4 align-items-stretch">
    <h4 class="text-muted mb-4">{{ this.title }}</h4>
    <div class="card border-0 rounded-0 h-100">
        <div class="card-title mb-1 p-3">
            <div class="picture-wrapper mb-4">
                <div class="user-picture m-auto">
                    <!-- <img [src]="returnImageProfile()" (error)="handleMissingImage()" class="img-fluid" width="30%" height="30%"> -->
                    <img [src]="this.purchase.purchaseImage" (error)="handleMissingImage()" class="img-fluid" alt="">
                </div>
            </div>
            <h5>Delhates da compra: {{ this.purchase.purchaseCode }}</h5>
            <h5>Status: {{ this.purchase.purchaseStatus }}</h5>
        </div>
        <div class="row">

            <div class="col-md-12 mb-4">
                <div class="card border-0 rounded-0">
                    <div class="card-body">
                        <div class="table-responsive-md">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Descrição</th>
                                            <!-- <th>Imagem</th> -->
                                            <!-- <th>Status</th> -->
                                            <th>Quantidade</th>
                                            <th>Valor</th>
                                            <th>Codigo de rastramento</th>
                                            <!-- <th>Action</th> -->
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let product of purchase.product">
                                            <td class="align-middle">{{ product.description }}</td>
                                            <!-- <td class="align-middle">{{ product.image }}</td> -->
                                            <!-- <td class="align-middle">{{ product.status }}</td> -->
                                            <td class="align-middle">{{ product.quantity }}</td>
                                            <td class="align-middle">{{ product.value | currency }}</td>
                                            <td class="align-middle">{{ product.trackingcode }}</td>
<!-- 
                                            <td class="align-middle">
                                                <a class="btn btn-sm btn-outline-lightning rounded-0" (click)="cancelPurchase(product)"><i class="fa fa-ban mr-1"></i>Cancel</a>
                                                <a class="btn btn-sm btn-outline-lightning rounded-0" (click)="postTrackingCode(product)"><i class="fa fa-shipping-fast mr-1"></i>Postar Código</a>
                                            </td>
                                             -->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <div class="card-body">
            <form>
                <button type="button" class="btn btn-lightning rounded-0 mb-2 mr-2" (click)="cancelPurchase()">
                    <i class="fa fa-ban mr-1"></i>Cancelar compra
                </button>
                <button type="button" class="btn btn-lightning rounded-0 mb-2 mr-2" (click)="cancelPurchase()">
                    <i class="fa fa-shipping-fast mr-1"></i>Postar Código
                </button>
                <button type="button" class="btn btn-outline-lightning rounded-0 mb-2" [routerLink]="['../../']">
                    Voltar
                </button>
            </form>
        </div>
    </div>
</div>
